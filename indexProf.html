<!DOCTYPE html>
<html lang="en">
<head>

    <title>IMC</title>
    <link rel="stylesheet" href="css/styleProf.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="item-container">
            <ul>
                <li>Menos que 18,5</li>
                <li>entre 18,5 e 24,9</li>
                <li>25 e 29,9</li>
                <li>entre 30 e 34,9</li>
                <li>entre 35 e 39,9</li>
                <li>mais do que 40</li>
            </ul>
            <ul>
                <li>abaixo do peso</li>
                <li>Peso normal</li>
                <li>sobrepeso</li>
                <li>obesidade grau 1</li>
                <li>obesidade grau 2</li>
                <li>obesidade grau 3</li>
            </ul>
        </div>

        <h2>Calcule seu IMC</h2>
        <form action="" class="form">
            <label for="input-teste-1">peso</label>
            <input type="number" id="input-teste-1" class="input-1">
            <label for="input-teste-2">altura</label>
            <input type="text" id="input-teste-2" class="input-2">
            <button>Calcular</button>
        </form>
        <div class="resultado">

        </div>
    </section>

    <script src="aula26Prof.js"></script>
